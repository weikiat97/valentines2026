<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Babu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh; display: flex;
            justify-content: center; align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden;
        }
        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .floating-heart { position: absolute; bottom: -50px; color: #ff4d6d; animation: floatUp 6s linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
        #container {
            background: rgba(255, 255, 255, 0.95); padding: 50px;
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            z-index: 10; text-align: center; width: 350px;
        }
        h1 { color: #ff4d6d; font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 30px; }
        
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            height: 60px;
        }

        button {
            padding: 12px 35px; font-size: 18px; border-radius: 50px;
            border: none; cursor: pointer; font-weight: 600; 
        }

        #yesBtn { background: #ff4d6d; color: white; transition: 0.3s; position: relative; z-index: 11; }
        
        /* The No button needs a higher z-index to fly OVER the box */
        #noBtn { 
            background: #6c757d; 
            color: white; 
            z-index: 9999;
            transition: 0.1s ease-out;
        }

        #success { display: none; }
        .big-heart { color: #ff4d6d; font-size: 80px; }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    <div id="container">
        <div id="quiz">
            <h1>Will you be my Valentine, Babu?</h1>
            <div class="buttons-wrapper">
                <button id="yesBtn" onclick="sayYay()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()" onmouseenter="moveButton()">No</button>
